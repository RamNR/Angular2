<div class="container">
	<h2>User Data</h2>
	<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" formControlName="name">		
			<div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger">
				Please enter a name
			</div>
			<div *ngIf="userForm.controls['name'].hasError('minlength')" class="alert alert-danger">
				Please enter atleast 4 characters
			</div>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" #emailRefName class="form-control" formControlName="email">
			<b>{{emailRefName.className}}</b>
		</div>
		<div formGroupName="address">
			<div class="form-group">
				<label>Street</label>
				<input type="text" class="form-control" formControlName="street">
			</div>
			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control" formControlName="city">
			</div>
			<div class="form-group">
				<label>Postal</label>
				<input type="text" class="form-control" formControlName="postalCode">
				<div *ngIf="userForm.controls['address'].controls['postalCode'].hasError('pattern')" class="alert alert-danger">
					Postal code format is 5 digits 
				</div>				
			</div>			
		</div>		
		<button type="submit"  [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>		
	</form>
</div>
